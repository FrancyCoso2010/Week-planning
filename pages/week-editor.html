<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="FrancyCoso2010">
    <link rel="icon" href="src/assets/logo.png">
    <title>Week Planning</title>
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/725bddfed0.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/global.css">
    <link rel="stylesheet" href="../src/css/pages/week-editor.css">
</head>
<body>
    <header class="header">
        <div class="left">
            <i class="fa-solid fa-bell"></i>
            <h1 class="title">Orologio</h1>
        </div>
        <div class="right">
            <a href=""><i class="fa-solid fa-gear"></i></a>
            <a href="../index.html"><i class="fa-solid fa-home"></i></a>
        </div>
    </header>

    <main class="container">
        <div class="center">
            <table class="editor-table" id="editor-table">
                <tr class="table-header">
                    <th class="header-cell">Lunedì</th>
                    <th class="header-cell">Martedì</th>
                    <th class="header-cell">Mercoledì</th>
                    <th class="header-cell">Giovedì</th>
                    <th class="header-cell">Venerdì</th>
                    <th class="header-cell">Sabato</th>
                    <th class="header-cell">Domenica</th>
                </tr>
                <tr>
                    <td class="cell" id="monday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                    <td class="cell" id="tuesday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                    <td class="cell" id="wednesday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                    <td class="cell" id="thursday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                    <td class="cell" id="friday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                    <td class="cell" id="saturday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                    <td class="cell" id="sunday">
                        <div class="input-row">
                            <input type="text" name="eventName" placeholder="Nome evento">
                            <input type="time" name="eventStart" placeholder="Inizio">
                            <input type="time" name="eventEnd" placeholder="Fine">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="button-container">
                <button id="saveEventsButton">Save Events</button>
                <button id="downloadEventsButton">Download Events as JSON</button>
                <input type="file" id="uploadEventsButton" accept=".json" style="display: none;">
                <label for="uploadEventsButton" class="upload-label">Upload Events</label>
            </div>
        </div>
    </main>

    <script type="module" src="../src/js/week-editor.js"></script>
</body>
</html>
